<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Connection Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/admin/js/auth.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <a href="/admin/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
                <h1>MetaMask Connection Management</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="admin-username">Admin</span>
                    <button id="logout-btn" class="btn btn-secondary btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="tabs">
                <button class="tab-btn active" data-tab="removal-requests">Removal Requests</button>
                <button class="tab-btn" data-tab="connections">All Connections</button>
            </div>

            <div class="tab-content active" id="removal-requests-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Pending Removal Requests</h2>
                        <div class="card-actions">
                            <button id="refresh-requests" class="btn btn-secondary btn-sm">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="removal-requests-table" class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Wallet Address</th>
                                        <th>User ID</th>
                                        <th>Request Date</th>
                                        <th>Email</th>
                                        <th>Reason</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="removal-requests-body">
                                    <!-- Removal requests will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="connections-content">
                <div class="card">
                    <div class="card-header">
                        <h2>All MetaMask Connections</h2>
                        <div class="card-actions">
                            <div class="search-container">
                                <input type="text" id="connection-search" placeholder="Search by wallet or user ID...">
                                <button id="search-btn" class="btn btn-primary btn-sm">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <button id="refresh-connections" class="btn btn-secondary btn-sm">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="connections-table" class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Wallet Address</th>
                                        <th>User ID</th>
                                        <th>Connected Date</th>
                                        <th>Last Used</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="connections-body">
                                    <!-- Connections will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
